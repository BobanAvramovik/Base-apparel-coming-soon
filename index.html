<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="./images/logo.svg" alt="" class="logo-img" />
          <h1 class="heading">
            WE'RE <br />
            <span class="heading-support"
              >COMING <br />
              SOON
            </span>
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="form">
            <input
              id="email"
              type="email"
              placeholder="Email Adress"
              required
            />
            <img
              src="/images/icon-error.svg"
              alt="icon-error"
              class="icon-error hide"
            />
            <button type="submit" class="btn-submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
          <span id="result" class="support hide"
            >Please provide a valid email</span
          >
        </div>
        <div class="rigth">
          <img src="./images/hero-desktop.jpg" alt="beautiful girl" />
        </div>
      </div>
    </main>
  </body>
</html>
